<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Dry Oar Boating | Contact us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html" target="_blank">Home</a>
                <a href="faq.html" target="_blank">FAQ</a>
                <a href="site-plan-rafting.html" target="_blank">Site Plan</a>
                <a href="contactus.html" target="_blank">Contact Us</a>
            </nav>
        </header>
        <main class="form" >
            <div id="feedback"></div>
            <form>
				<label for="name">Name</label>
				<input type="text" id="name" class="input" name="user_name">

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input" name="user_email" placeholder="youremail@dominio.com">

				<label for="phone">Phone</label>
				<input type="tel" id="phone" class="input" placeholder="(XX) XXXXX-XXXX">

				<label for="message">Message</label>
				<textarea cols="70" rows="10" id="message" class="input" name="user_message"></textarea>

				<fieldset>
					<legend>How would you like to be contacted?</legend>
					<label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email"> E-mail</label>
					
					<label for="radio-telefone"><input type="radio" name="contact" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Would you like to receive our news by email?</label>

				<input type="submit" value="Submit" class="submit">
			</form>
        </main>
        <footer>
            <p>Dry Oar &copy; 2022 - Anelisa Ozolin</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>

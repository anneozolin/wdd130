<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <title>Magic Books | Contact Me</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Magic Books Logo">
        </a>
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="about-me.html" target="_blank">About Me</a>
            <a href="contact-me.html" target="_blank">Contact Me</a>
            <a href="site-plan.html" target="_blank">Site Plan</a>
        </nav>
    </header>
    <main>
        <h1 class="contact-me-title">Contact Me</h1>
        <div class="contact-me">
            <img class="little-dog-book" src="images/contactme1.jpg" alt="Little dog with a book">
            <form class="form">
                <p class="contact-me-content">Would you like to give me some reading suggestions? Please fill in the form below:</p>
                <label for="name">Name</label>
                <input type="text" id="name" class="input" name="user_name">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input" name="user_email" placeholder="youremail@dominio.com">

                <label for="phone">Phone</label>
                <input type="tel" id="phone" class="input" placeholder="(XX) XXXXX-XXXX">

                <label for="message">Message</label>
                <textarea cols="70" rows="10" id="message" class="input" name="user_message"></textarea>

                <fieldset>
                    <legend>How would you like to be contacted?</legend>
                    <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email"> E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contact" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Would you like to receive our news by email?</label>

                <input type="submit" value="Submit" class="submit">
            </form>
            <img class="girl-books" src="images/contactme2.jpg" alt="Girls holding some books">
        </div>
    </main>
    <footer>
        <p>Magic Books &copy; 2022 - Anelisa Ozolin</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="contact-me.html">Contact Me</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
